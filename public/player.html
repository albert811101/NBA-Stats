<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NBA Stats</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="./styles/header.css" rel="stylesheet" />
    <link href="./styles/player.css" rel="stylesheet" />
    <link href="./styles/footer.css" rel="stylesheet" />
  </head>
  <body class="body">
    <header>
      <a href="/" id="logo">NBA STATS</a>
      <nav class="navbar">
        <div id="logo1" style="cursor: pointer">Fantasy</div>
        <input
          type="text"
          class="form-control searchbar"
          placeholder="search player"
        />
        <a class="search" style="cursor: pointer"
          ><img src="images/search.png" id="bar"
        /></a>
        <div class="signup" style="cursor: pointer">Sign up</div>
        <div class="signin" style="cursor: pointer">Sign In</div>
        <div class="member" style="cursor: pointer">
          <img src="images/member.png" />
        </div>
      </nav>
    </header>
    <div class="container bootstrap snippets bootdey">
      <div class="col-md-12">
        <div class="profile-container">
          <div class="profile-header row">
            <div class="col-md-4 col-sm-12 text-center">
              <img alt="" class="header-avatar" />
              <img alt="" class="header-avatar1" />
            </div>
            <div class="col-md-8 col-sm-12 profile-info profile-a">
              <div class="header-intro">
                <div style="display: flex">
                  <div class="header-teamcity"></div>
                  <div class="header-teamname"></div>
                  <div class="header-jersey">#</div>
                  <div class="header-jersey_number"></div>
                  <div class="header-position"></div>
                </div>
                <div class="header-fisrtname"></div>
                <div class="header-lastname"></div>
              </div>

              <div class="mainstats">
                <div class="header-season" style="text-align:center">2020-21 SEASON STATS</div>
                <table class="table table-bordered btn-follow" style="margin: auto;">
                  <thead class="thead">
                    <tr>
                      <th scope="col">PTS</th>
                      <th scope="col">REB</th>
                      <th scope="col">AST</th>
                    </tr>
                  </thead>

                    <tr>
                      <td class="pts"></td>
                      <td class="reb"></td>
                      <td class="ast"></td>
                    </tr>
       
                </table>
              </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 profile-stats">
              <div class="row1">
                <div class="col-md-4 col-sm-4 col-xs-12 stats-col">
                  <div class="stats-value white">HEIGHT</div>
                  <div class="stats-title height"></div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12 stats-col">
                  <div class="stats-value white">WEIGHT</div>
                  <div class="stats-weight">
                    <div class="stats-title weight"></div>
                    <div class="stats-title">lb</div>
                  </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12 stats-col">
                  <div class="stats-value white">COUNTRY</div>
                  <div class="stats-title country"></div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12 stats-col">
                  <div class="stats-value white">LAST ATTENDED</div>
                  <div class="stats-title last_attended"></div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12 stats-col">
                  <div class="stats-value white">EXPERIENCE</div>
                  <div class="stats-year">
                    <div class="stats-title experience"></div>
                    <div class="stats-title">years</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
