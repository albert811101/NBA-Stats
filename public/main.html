<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fantasy Main Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="./styles/header.css" rel="stylesheet" />
    <link href="./styles/main.css" rel="stylesheet" />
    <link href="./styles/footer.css" rel="stylesheet" />
  </head>
  <body class="body">
    <header class="header">
      <div class="leftbar">
        <a href="/fantasy.html" id="logo1">Fantasy</a>
        <a href="/rules.html" div id="rules">Rules</a>
      </div>
      <nav class="rightbar">
        <a href="/main.html" id="header-ranking" style="cursor: pointer">Ranking</a>
        <a href="/" id="home">Home</a>
        <div class="member1" style="cursor: pointer">
          <img src="images/member.png" />
        </div>
      </nav>
    </header>
    <div class="main-box">
      <div class="main-top">
        <div class="container top-players">
          <div class="panel panel-primary">
            <div class="panel-body">TOP PLAYERS</div>
          </div>
        </div>
        <div class="col-3 players-list">
          <table class="table" id="players-list">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">PLAYER</th>
                <th scope="col">PICKS</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div class="main-rank">
        <div class="container top-ranking">
          <div class="panel panel-primary">
            <div class="panel-body">TOTAL RANKING</div>
          </div>
          <div class="col-3 players-list">
            <table class="table" id="ranking">
              <thead class="thead">
                <tr>
                  <th scope="col">RANK</th>
                  <th scope="col">NAME</th>
                  <th scope="col">SCORE</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="name d-flex">
        <div>Â© 2021 NBA STATS</div>
        <div class="rights">All Rights Reserved.</div>
      </div>
    </footer>
    <script src="./src/main.js"></script>

</html>
